spring.application.name=Process File Service
server.address=0.0.0.0
server.port=2004

# H2 DataSource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=georeference
spring.datasource.password=georeference
spring.sql.init.mode=always
spring.h2.console.enabled=true

# Hibernate
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always
